<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Prince</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <img class="logopart" src="./images/logo.png" alt="logo" />
      <h3 class="title">Create Account</h3>
      <p class="alert">
        Create an account using your email. After creating an account you can access
        all the good features we provide.
      </p>
      <br />
      <form class="login-form">
        <div>
          <input type="tel" class="field-phoneNumber" placeholder="Phone Number" />
          <label class="control-label" for="">Enter your phone number</label>
        </div>
        <div>
          <input type="password" class="field-password" placeholder="Password" />
          <label class="control-label" for="">Enter some password</label>
        </div>
        <div>
          <input id="reception" class="checkbox" type="checkbox" />
          <label class="rules" for="reception">I have read and accept</label>
          <a class="service" href="#">Terms Of Service</a>
        </div>
        <button class="submit" type="submit">SignUp</button>
        <button class="reset" type="reset">Reset</button>
      </form>
      <div class="hline"></div>
      <div class="information">
        <div class="social-media">
          <img class="google" src="./images/google.png" alt="google" />
          <img class="instagram" src="./images/instagram.png" alt="instagram" />
          <img class="pinterest" src="./images/pinterest.png" alt="pinterest" />
        </div>
        <p>Made With <i class="fa fa-heart"></i> In Part Software Group</p>
      </div>
    </div>
  </body>
</html>
